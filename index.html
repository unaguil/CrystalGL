<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrystalGL</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<link href='http://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>

	<style>
		body {
		  padding-top: 70px;
		  padding-bottom: 30px;
		}

		.theme-dropdown .dropdown-menu {
		  position: static;
		  display: block;
		  margin-bottom: 20px;
		}

		.theme-showcase > p > .btn {
		  margin: 5px 0;
		}

		.theme-showcase .navbar .container {
		  width: auto;
		}
	</style>

  </head>
  <body onload="initWebGL()">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" style="font-family: 'Russo One', sans-serif;">CrystalGL. A lattice interactive simulator!</a>
        </div>
        <!-- <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div> --><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container theme-showcase" role="main">

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="row">
			<div id="glCanvas" class="col-md-8"></div>
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-12"><h2><b style="font-family: 'Russo One', sans-serif;">Controls<b></h2></div>
				</div>
				<div class="row">
					<div class="col-md-12"><h4><b style="font-family: 'Russo One', sans-serif;">Toogle Lattice:</b> L</h4></div>
				</div>
				<div class="row">
					<div class="col-md-12"><h4><b style="font-family: 'Russo One', sans-serif;">Toogle Primitive Vectors:</b> V</h4></div>
				</div>
				<div class="row">
					<div class="col-md-12"><h4><b style="font-family: 'Russo One', sans-serif;">Rotate:</b> Mouse</h4></div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<h4>Lattice Type</h4>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default active" id="sc-lattice" onClick="handleClick(this);">
								<input type="radio" id="option1"> SC
							</label>
							<label class="btn btn-default" id="bcc-lattice" onClick="handleClick(this);">
								<input type="radio" id="option2"> BCC
							</label>
							<label class="btn btn-default" id="fcc-lattice" onClick="handleClick(this);">
								<input type="radio" id="option3"> FCC
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="js/three.min.js" type="text/javascript"></script>
	<script src="js/OrbitControls.js" type="text/javascript"></script>
	<script src="js/structures.js" type="text/javascript"></script>
	<script src="http://mrdoob.github.com/three.js/examples/fonts/helvetiker_regular.typeface.js"></script>
    <script src="js/crystalgl.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
 </html>
